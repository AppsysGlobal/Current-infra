---
- name: Install Apache and open port 80
  hosts: webservers
  become: true
  tasks:
    - name: Install Apache on Debian/Ubuntu
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: true

    - name: Open port 80 via iptables (OCI typically doesn't use UFW)
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: 80
    jump: ACCEPT

- name: Save iptables rules
  shell: iptables-save > /etc/iptables/rules.v4
  when: ansible_facts.os_family == "Debian"

