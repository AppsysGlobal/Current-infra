<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome!</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        color: #ff4081;
        text-shadow: 0 0 10px #ff4081;
      }
      to {
        color: #2196f3;
        text-shadow: 0 0 20px #2196f3;
      }
    }
    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #fff;
      color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to Your NGINX Web Server!</h1>
  <p>Powered by Jenkins + Ansible + GitHub</p>
  <button class="btn" onclick="alert('Hello from your server!')">Say Hello</button>
</body>
</html>
